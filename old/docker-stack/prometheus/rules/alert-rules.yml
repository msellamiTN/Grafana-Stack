groups:
  - name: ebanking_alerts
    interval: 30s
    rules:
      # Transaction Service Alerts
      - alert: HighTransactionErrorRate
        expr: rate(transaction_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: transaction
          team: ebanking-platform
        annotations:
          summary: "High transaction error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"
          dashboard: "http://grafana:3000/d/transactions"

      - alert: TransactionLatencyHigh
        expr: histogram_quantile(0.95, transaction_duration_seconds) > 2
        for: 10m
        labels:
          severity: warning
          service: transaction
        annotations:
          summary: "High transaction processing latency"
          description: "P95 latency is {{ $value }}s"

      - alert: TransactionQueueOverflow
        expr: transaction_queue_length > 1000
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Transaction queue overflowing"

      # Authentication Service Alerts
      - alert: HighAuthenticationFailureRate
        expr: rate(auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} auth failures in last 5 minutes"

      # KPI Service Alerts
      - alert: KPIMetricsMissing
        expr: time() - timestamp(kpi_last_update_timestamp) > 300
        for: 5m
        labels:
          severity: warning
          service: kpi
        annotations:
          summary: "KPI metrics not updating"

      - alert: SuccessRateBelowThreshold
        expr: kpi_success_rate < 0.95
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "E-Banking success rate below 95%"
          description: "Current success rate: {{ $value | humanizePercentage }}"

      # Infrastructure Alerts
      - alert: HighCPUUsage
        expr: node_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: node_memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"