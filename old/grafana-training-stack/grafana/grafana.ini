# ============================================
# Grafana Configuration - Training Stack
# Data2AI Academy
# ============================================

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false
enable_gzip = true

[database]
# PostgreSQL configuration (from environment variables)
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = grafana123
ssl_mode = disable
max_idle_conn = 2
max_open_conn = 0
conn_max_lifetime = 14400
log_queries = false

[session]
provider = redis
provider_config = addr=redis:6379,pool_size=100,db=0,password=redis123
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400
gc_interval_time = 86400

[security]
admin_user = admin
admin_password = admin123
secret_key = SW2YcwTIb9zpOOhoPsMm
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
allow_embedding = false
strict_transport_security = false
x_content_type_options = true
x_xss_protection = true

[users]
allow_sign_up = false
allow_org_create = true
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false
oauth_auto_login = false

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[explore]
enabled = true

[metrics]
enabled = true
interval_seconds = 10
disable_total_stats = false

[grafana_com]
url = https://grafana.com

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3

[unified_alerting]
enabled = true
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3
min_interval = 10s

[smtp]
enabled = false
# Configure SMTP for email alerts in production
# host = smtp.gmail.com:587
# user = your-email@gmail.com
# password = your-app-password
# from_address = grafana@data2ai.academy
# from_name = Grafana Training

[log]
mode = console file
level = info
filters = rendering:debug

[log.console]
level = info
format = console

[log.file]
level = info
format = json
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[quota]
enabled = false
org_user = 10
org_dashboard = 100
org_data_source = 10
org_api_key = 10
user_org = 10
global_user = -1
global_org = -1
global_dashboard = -1
global_api_key = -1
global_session = -1

[analytics]
reporting_enabled = false
check_for_updates = true

[feature_toggles]
enable = tempoSearch tempoBackendSearch

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = false

[rendering]
server_url =
callback_url =

[panels]
disable_sanitize_html = false

[live]
max_connections = 100

[date_formats]
default_timezone = UTC
