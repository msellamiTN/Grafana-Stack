# ============================================
# Prometheus Configuration - Training Stack
# Data2AI Academy
# ============================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'training-stack'
    environment: 'training'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ============================================
  # Grafana Metrics
  # ============================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          tier: 'visualization'
    metrics_path: '/metrics'

  # ============================================
  # Node Exporter - System Metrics
  # ============================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'monitoring'
          instance: 'training-host'

  # ============================================
  # cAdvisor - Container Metrics
  # ============================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'monitoring'
    metrics_path: '/metrics'

  # ============================================
  # Alertmanager
  # ============================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          tier: 'alerting'

  # ============================================
  # Loki
  # ============================================
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          tier: 'logging'

  # ============================================
  # Tempo
  # ============================================
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          tier: 'tracing'

  # ============================================
  # PostgreSQL Exporter (if added)
  # ============================================
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #         tier: 'database'

  # ============================================
  # Redis Exporter (if added)
  # ============================================
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         tier: 'cache'

  # ============================================
  # eBanking Metrics Exporter - Multi-Environment
  # ============================================
  - job_name: 'ebanking'
    static_configs:
      # Training Environment
      - targets: ['ebanking-exporter:9200']
        labels:
          service: 'ebanking'
          tier: 'application'
          env_source: 'training'
      # Production Environment (if using multi-env compose)
      - targets: ['ebanking-exporter-production:9200']
        labels:
          service: 'ebanking'
          tier: 'application'
          env_source: 'production'
      # Staging Environment (if using multi-env compose)
      - targets: ['ebanking-exporter-staging:9200']
        labels:
          service: 'ebanking'
          tier: 'application'
          env_source: 'staging'
      # Development Environment (if using multi-env compose)
      - targets: ['ebanking-exporter-development:9200']
        labels:
          service: 'ebanking'
          tier: 'application'
          env_source: 'development'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ============================================
  # Payment API
  # ============================================
  - job_name: 'payment-api'
    static_configs:
      - targets: ['payment-api:8080']
        labels:
          service: 'payment-api'
          tier: 'application'
          environment: 'training'
    metrics_path: '/metrics'
    scrape_interval: 15s

