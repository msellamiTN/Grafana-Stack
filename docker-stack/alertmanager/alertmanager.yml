global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Transaction service alerts
    - match:
        service: transaction
      receiver: 'transaction-team'
      group_wait: 30s
      repeat_interval: 2h

    # Authentication service alerts
    - match:
        service: auth
      receiver: 'auth-team'
      group_wait: 1m
      repeat_interval: 3h

    # KPI alerts
    - match:
        service: kpi
      receiver: 'kpi-team'
      group_wait: 2m
      repeat_interval: 4h

    # Warning alerts - batched
    - match:
        severity: warning
      receiver: 'default'
      group_wait: 1m
      repeat_interval: 6h

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#ebanking-alerts'
        title: 'E-Banking Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'ebanking-alerts@oddo-bhf.com'
        from: 'alertmanager@oddo-bhf.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'your-email@gmail.com'
        auth_password: 'your-app-password'

  - name: 'critical-team'
    slack_configs:
      - channel: '#ebanking-critical'
        title: 'ðŸš¨ CRITICAL ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ .GroupLabels.alertname }}'
    email_configs:
      - to: 'critical-team@oddo-bhf.com'

  - name: 'transaction-team'
    slack_configs:
      - channel: '#transaction-team'
        title: 'Transaction Alert'

  - name: 'auth-team'
    slack_configs:
      - channel: '#auth-team'
        title: 'Authentication Alert'

  - name: 'kpi-team'
    slack_configs:
      - channel: '#kpi-monitoring'
        title: 'KPI Alert'

inhibit_rules:
  # Suppress warnings if critical is already firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Suppress if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']