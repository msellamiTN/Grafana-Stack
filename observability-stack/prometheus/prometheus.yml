global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'oddo-ebanking-prod'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'ebanking-exporter'
    static_configs:
      - targets: ['ebanking_metrics_exporter:9200']
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']

  - job_name: 'payment-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-api:8080']
    scrape_interval: 5s
    scrape_timeout: 5s
